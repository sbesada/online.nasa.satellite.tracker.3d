<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
   
    <title>Online 3d web to track nasa satellites,astros and ground stations</title>
   
    <meta name="description" content="Online 3d web to track nasa satellites,astros and ground stations. Author: https://www.linkedin.com/in/sergiobesada " />
    <meta name="keywords" content="satellite, Moon, Nasa, GIS, Mars, Sun postion, tracking, astros, Earth, precision, orbits, satellite orbit visualization, 3d, ground station " />


    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	
	<!-- jQuery first, then Popper.js, then Bootstrap JS --> 	
	<script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous">

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
		
	 <!-- Select2 -->
	<link href="https://cdn.jsdelivr.net/npm/select2@4.0.12/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/select2@4.0.12/dist/js/select2.min.js"></script>
	
	<!-- jquery ui -->	
	<link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">	
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous">
	</script>
	
	<!-- Time picker -->	
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.css"> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.js"></script>
	
	<!-- cesium -->
	<script src="https://cesium.com/downloads/cesiumjs/releases/1.64/Build/Cesium/Cesium.js"></script>
    <link href="https://cesium.com/downloads/cesiumjs/releases/1.64/Build/Cesium/Widgets/widgets.css" rel="stylesheet">

    <!-- math -->
	<script src="https://unpkg.com/mathjs@6.5.0/dist/math.js"></script>  
   

    <!-- Moment -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment-with-locales.min.js"></script>

    <!-- Underscore -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.9.1/underscore-min.js"></script>

	<!--jscolor-->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jscolor/2.0.4/jscolor.min.js"></script>
	
	<!--excel-->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-polyfill/6.26.0/polyfill.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/exceljs/3.3.1/exceljs.js"></script>
	
	<link rel="stylesheet" href="https://sbesada.github.io/online.nasa.satellite.tracker.3d/customcss.css">
	
	<script src="https://sbesada.github.io/online.nasa.satellite.tracker.3d/code.min.js"></script>
	  
	  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-161575947-1"></script>

	<script>
	  window.dataLayer = window.dataLayer || [];

</head>



<body>
  
  <div id="cesiumContainer"></div>
  
  <div id="toolbar">
  
    <button id="control" type="button" class="cesium-button mobileDisable buttonToolbar">Satellites</button>
	
	<button id="layers" type="button" class="cesium-button buttonToolbar">Layers</button>
	
	<img id="about" src='https://sbesada.github.io/online.nasa.satellite.tracker.3d/icons/about_24.png' class="cesium-button buttonToolbar about"></img>
  
  </div>
  
  

<div id="dialog" class="container">
  
 <div class="row">
   
     <div class="col minHeight_40">
	   <label class="height_30 minWidth_70 color_white">Sat. Astro</label>
	   <img id="downloadSatellites" src='https://sbesada.github.io/online.nasa.satellite.tracker.3d/icons/xlsx_24.png'></img>
	 </div>	   
     
	 <div class="col minWidth_240 minHeight_40">
	   <select id="satSel" autocomplete="off" >			
	   </select>	
	</div>
   
   </div>	
   
   
  <div class="row">
    
	<div class="col minHeight_40" >
	  <label  class="height_30 minWidth_70 color_white">Start date</label>
	  <img src='https://sbesada.github.io/online.nasa.satellite.tracker.3d/icons/info2_24.png' data-toggle="tooltip" data-placement="top" title="The minimun starting point depends on each satellite"></img>
	</div>
	
	<div class="col minWidth_240 minHeight_40">		
	  <input type="text" id="startDateDatepicker" class="width_100" autocomplete="off" >		
	</div>	
	
   </div>	  
   
   <div class="row">
   
     <div class="col minHeight_40">
	   <label id="startHour" class="height_30 minWidth_70 color_white">Start hour</label>
	   <img src='https://sbesada.github.io/online.nasa.satellite.tracker.3d/icons/info2_24.png' data-toggle="tooltip" data-placement="top" title="format:hh:mm:ss (UTC + 00:00)"></img>
	 </div>	   
     
	 <div class="col minWidth_240 minHeight_40">	
	   <input autocomplete="off"  type="text" class="form-control height_30 timePicker" id="startHourTimepicker" name="timeFormat" ng-model="model.options.timeFormat" >
	</div>
   
   </div>	
	
   <div class="row">
    
	<div class="col minHeight_40">
	  <label  class="height_30 minWidth_70 color_white">End date</label>
	  <img src='https://sbesada.github.io/online.nasa.satellite.tracker.3d/icons/info2_24.png' data-toggle="tooltip" data-placement="top" title="The maximun end point depends on each satellite"></img>
	</div>
	
	<div class="col minWidth_240 minHeight_40">		
	  <input autocomplete="off"  type="text" id="endDateDatepicker" class="width_100">		
	</div>	
	
   </div>	  
   
   <div class="row">
   
     <div class="col minHeight_40">
	  <label  class="height_30 minWidth_70 color_white">End hour</label>
	  <img src='https://sbesada.github.io/online.nasa.satellite.tracker.3d/icons/info2_24.png' data-toggle="tooltip" data-placement="top" title="format:hh:mm:ss (UTC + 00:00)"></img>
	 </div>	   
     
	 <div class="col minWidth_240 minHeight_40">	
	  <input autocomplete="off"  type="text" class="form-control height_30 timePicker" id="endHourTimepicker" name="timeFormat" ng-model="model.options.timeFormat">
	 </div>
   
   </div>
   
   <div class="row">
   
     <div class="col minHeight_40">
	  <label  class="height_30 minWidth_70 color_white">Color</label>
	  <img src='https://sbesada.github.io/online.nasa.satellite.tracker.3d/icons/info2_24.png' data-toggle="tooltip" data-placement="top" title="Orbit color"></img>
	 </div>	   
     
	 <div class="col minWidth_240 minHeight_40 color_white">
	   <input autocomplete="off"  id="inputColor" class="jscolor colorSize" value="094BAB">
	 </div>	
   
   </div>	
   
   <div class="row">
   
     <div class="col minHeight_40">
	  <label  class="height_30 minWidth_70 color_white">Orbit type</label>
	  <img src='https://sbesada.github.io/online.nasa.satellite.tracker.3d/icons/info2_24.png' data-toggle="tooltip" data-placement="top" title="Orbit or Projection on the Earth"></img>
	 </div>	   
     
	 <div class="col minWidth_240 minHeight_40">
	   <select id="orbitType" autocomplete="off" >
			<option value="1">Projection</option>        
			<option value="2">Orbit</option>			
		</select>	
	 </div>
   
   </div>	
   
   
   <div class="row">
   
     <div class="col minHeight_40">
	   <button id="clean" type="button" class="height_30 cesium-button">Clean All</button>
	 </div>	   
     
	 <div class="col minWidth_240 minHeight_40">	   
	   <button id="add" type="button" class="height_30 cesium-button">Add to map</button>	
	 </div> 
	
   </div>	

</div>

<div id="layersDialog" class="container">
  
   <div class="row">
   
     <div class="col">
	  <label class="height_30 color_white">Ground Stations</label>
	  <img src='https://sbesada.github.io/online.nasa.satellite.tracker.3d/icons/groundStation_24.png'></img>
	 </div>	   
     
	 <div class="col minHeight_40">		
	  <input type="checkbox" id="groundStation" name="stations" class="checkbox">	
	 </div>	
  
   </div> 
   
    <div class="row">
   
     <div class="col">
	  <label class="height_30 color_white">Sat. in real time</label>
	  <img src='https://sbesada.github.io/online.nasa.satellite.tracker.3d/icons/info2_24.png' data-toggle="tooltip" data-placement="top" title="Satellites & Astros in real time. Positions are updated each minute"></img>
	 </div>	   
     
	 <div class="col minHeight_40">		
	  <input type="checkbox" id="satRealTime" name="stations" class="checkbox">	
	 </div>	
  
   </div> 
   
   <div class="row">
   
     <div class="col">
	  <label class="height_30 color_white">Earth Today</label>
	   <img src='https://sbesada.github.io/online.nasa.satellite.tracker.3d/icons/info2_24.png' data-toggle="tooltip" data-placement="top" title="Earth near real time"></img>
	 </div>	   
     
	 <div class="col minHeight_40">		
	  <input type="checkbox" id="earthToday" name="earthToday" class="checkbox">	
	 </div>	
  
   </div> 
   
    <div class="row">
   
     <div class="col">
	  <label class="height_30 color_white">Earth at night</label>
	  
	 </div>	   
     
	 <div class="col minHeight_40">		
	  <input type="checkbox" id="nightEarth" name="nightEarth" class="checkbox">	
	 </div>	
  
   </div> 
   
   <div class="row">
   
     <div class="col">
	  <label class="height_30 color_white">Open Stret Map</label>
	  
	 </div>	   
     
	 <div class="col minHeight_40">		
	  <input  type="checkbox" id="openStreet" name="openStreet" class="checkbox">	
	 </div>	
  
   </div> 
   
    <div class="row">
   
     <div class="col">
	  <label class="height_30 color_white">ESRI World</label>
	  
	 </div>	   
     
	 <div class="col minHeight_40">		
	  <input  type="checkbox" id="esriWorld" name="esriWorld" class="checkbox">	
	 </div>	
  
   </div> 
   
   <div class="row">
   
     <div class="col minHeight_40">
	  <button id="cleanAllLayers" type="button" class="height_30 cesium-button">Clean All</button>
	 </div>	   
     
	 <div class="col minHeight_40">	   
	   <button id="addLayers" type="button" class="height_30 cesium-button">Add to map</button>	
	</div>
	
   </div> 
 
</div>


<div id="aboutDialog" class="container">
  
    <div class="row">
   
     <div class="col">
	  <p class="color_white"><a href="https://www.linkedin.com/in/sergiobesada/"><img src="https://sbesada.github.io/online.nasa.satellite.tracker.3d/icons/linkedIn_24.png"></a> Sergio Besada</p>
	 </div>
	
	</div>
   
    <div class="row">
   
     <div class="col">
	  <p class="color_white" ><a href="https://github.com/sbesada"><img src="https://sbesada.github.io/online.nasa.satellite.tracker.3d/icons/github_24.png"></a> sergio.besada@gmail.com</p>
	 </div>	
	
	</div>
	
	<div class="row">
   
     <div class="col">
	  <p class="color_white" ><img src="https://sbesada.github.io/online.nasa.satellite.tracker.3d/icons/info2_24.png"> Choose a satellite or astro and do click on the satellite or double click on the Moon to see the details</p>
	 </div>	
	
	</div>
      
    <div class="row">
   
     <div class="col">
	  <p><a href="https://www.paypal.com/cgi-bin/webscr?cmd=_s-xclick&amp;hosted_button_id=H2CQS6ZAFUT9Q&amp;source=url"><img src="https://www.paypalobjects.com/en_US/ES/i/btn/btn_donateCC_LG.gif" alt="Donate"></a>  or <img src="https://sbesada.github.io/CodigoQR.png" alt="Donate"></p>
	 </div>		
	
    </div>  
 
</div>


<div id="satelliteDetail" class="d-none min_height_200"></div>

<div id="satelliteDetailInit" class="d-none min_height_200"></div>

<div id="alert"></div>


</body>  



</html>
